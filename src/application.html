        <form class="form" id="application">

                    <input type="text" id="stage" required/>

                <div class="box">

                    <input type="text" id="focus" required/>
                </div>

                </div>
            </div>

                <div class="box">
                    <label for="email" >Email</label>
                    <input type="email" id="email" required/>
                </div>

                    <label for="website" >Website</label>
                    <input type="url" id="website" required/>
                </div>

                <div class="box">
                    <label for="date" >Founding Date</label>
                    <input type="date" id="date" required/>
                </div>
            <div class="box">
